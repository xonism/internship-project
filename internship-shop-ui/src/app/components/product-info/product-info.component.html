<mat-list class="product-info">
	<mat-list-item>
		<span matListItemTitle class="list-title" i18n>Name</span>
		<span matListItemLine class="list-line">{{product?.name ?? loadingMessage}}</span>
	</mat-list-item>
	<mat-list-item lines="3">
		<span matListItemTitle class="list-title" i18n>Description</span>
		<span>{{product?.description ?? loadingMessage}}</span>
	</mat-list-item>
	<mat-list-item>
		<span matListItemTitle class="list-title" i18n>Price</span>
		<span matListItemLine class="list-line">{{renderPrice()}}</span>
	</mat-list-item>
	<mat-list-item>
		<span matListItemTitle class="list-title" i18n>Quantity in Stock</span>
		<span matListItemLine class="list-line">{{product?.quantity ?? loadingMessage}}</span>
	</mat-list-item>
</mat-list>
