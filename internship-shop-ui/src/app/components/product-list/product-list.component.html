<div class="sort-filter-container">
	<app-filter [elements]="processedProducts" [filterDialogData]="filterDialogData"
							(elementsChange)="setProcessedProducts($event)"></app-filter>
	<app-sort *ngIf="processedProducts" [selectedSort]="selectedSort" [sortingOptions]="sortingOptions"
						[elements]="products" [processedElements]="processedProducts"
						(selectedSortChange)="setSelectedSort($event)" (elementsChange)="setProcessedProducts($event)"></app-sort>
</div>

<div class="product-list">
	<mat-card *ngFor="let product of processedProducts" class="product-card">
		<mat-card-title class="title">{{product.name}}</mat-card-title>
		<mat-card-content><p>{{product.price}} â‚¬</p></mat-card-content>
		<mat-card-actions>
			<button mat-button color="accent" [routerLink]="['/product', product.id]" class="button-view-product" i18n>VIEW</button>
		</mat-card-actions>
	</mat-card>
</div>
