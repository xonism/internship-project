<button mat-icon-button color="accent" (click)="decrementQuantity()">
	<mat-icon class="center" svgIcon="minus"></mat-icon>
</button>
<mat-form-field class="quantity-input-container">
	<input class="quantity-input" matInput type="number" disabled [(ngModel)]="quantity">
</mat-form-field>
<button mat-icon-button color="accent" (click)="incrementQuantity()">
	<mat-icon class="center" svgIcon="plus"></mat-icon>
</button>
