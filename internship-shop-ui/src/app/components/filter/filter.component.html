<div class="filter">
	<button mat-flat-button color="accent" (click)="openFilterDialog()" i18n>
		<mat-icon fontIcon="tune"></mat-icon>
		Filter
	</button>
	<button mat-flat-button (click)="removeFilters()" [hidden]="!isFilterApplied" i18n>
		<mat-icon fontIcon="close"></mat-icon>
		Remove filter
	</button>
</div>
