<div class="product">
	<app-product-info [product]="product"></app-product-info>
	<div class="order-buttons">
		<app-quantity-picker [product]="product" [quantity]="quantity" (onQuantityChanged)="setQuantity($event)"></app-quantity-picker>
		<button mat-flat-button color="accent" (click)="submitOrder()" [disabled]="isLoading">Order</button>
	</div>
</div>
