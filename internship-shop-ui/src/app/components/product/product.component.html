<div class="product">
    <table class="property-table">
        <tr>
            <th class="product-info-header">Name</th>
            <td>{{product?.name || loadingMessage}}</td>
        </tr>
        <tr>
            <th class="product-info-header">Description</th>
            <td>{{product?.description || loadingMessage}}</td>
        </tr>
        <tr>
            <th class="product-info-header">Price</th>
            <td>{{product?.price || loadingMessage}} â‚¬</td>
        </tr>
        <tr>
            <th class="product-info-header">Quantity in Stock</th>
            <td>{{product?.quantity || loadingMessage}}</td>
        </tr>
    </table>
    <div class="order-buttons">
        <div class="quantity-adjust">
            <button class="quantity-minus accent-colors" (click)="decrementQuantity()">-</button>
            <input class="quantity-input" type="number" [(ngModel)]="quantity" disabled>
            <button class="quantity-plus accent-colors" (click)="incrementQuantity()">+</button>
        </div>
        <button class="button-order accent-colors" (click)="submitOrder()" [disabled]="isLoading">Order</button>
    </div>
</div>
