<div class="filter">
	<button mat-flat-button color="accent" (click)="openFilterDialog()">
		<mat-icon class="center" fontIcon="tune"></mat-icon>
		Filter
	</button>
	<button mat-flat-button (click)="removeFilters()" [hidden]="!isFilterApplied">
		<mat-icon class="center" fontIcon="close"></mat-icon>
		Remove filter
	</button>
</div>
