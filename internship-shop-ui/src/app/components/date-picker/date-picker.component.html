<mat-form-field class="date-field">
	<input matInput [matDatepicker]="picker" [max]="maxDate" (keydown)="false //noinspection BadExpressionStatementJS"
				 style="caret-color: transparent" [(ngModel)]="date" (ngModelChange)="emitChange()">
	<mat-hint>YYYY-MM-DD</mat-hint>
	<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
	<mat-datepicker #picker></mat-datepicker>
</mat-form-field>
